<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a routerLink="inicio" class="navbar-brand">
                <img src="https://uploads.turbologo.com/uploads/design/hq_preview_image/5177957/draw_svg20210705-29907-14wa75u.svg.png" alt="logo" class="logoPagina">
                Cryptos
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">Home</a>
              </li>
              <li class="nav-item">
                <!-- si no hay sesión iniciada, no se muestra-->
                <a class="nav-link" routerLink="favoritos" *ngIf="this.auth.isLoged" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="login" *ngIf="!this.auth.isLoged" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">Iniciar Sesion</a>
              </li>
              <li class="nav-item" *ngIf="this.auth.isLoged">
                <a class="nav-link" routerLink="logout" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
          <div class="liUsuario" *ngIf="this.auth.isLoged">
            {{this.auth.isLoged.email}}

        </div>
      </nav>
